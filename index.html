<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons-grid">
                <!-- First row -->
                <button class="special-btn" data-action="clear">AC</button>
                <button class="special-btn" data-action="delete">DEL</button>
                <button class="special-btn" data-action="toggle-sign">±</button>
                <button class="operator-btn" data-operator="÷">÷</button>

                <!-- Second row -->
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="operator-btn" data-operator="×">×</button>

                <!-- Third row -->
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="operator-btn" data-operator="-">-</button>

                <!-- Fourth row -->
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="operator-btn" data-operator="+">+</button>

                <!-- Fifth row -->
                <button class="number-btn" data-number="0">0</button>
                <button class="number-btn" data-number=".">.</button>
                <button class="special-btn" data-action="calculate">=</button>
                <button class="special-btn" data-action="toggle-scientific" id="scientific-toggle">f(x)</button>
            </div>

            <!-- Scientific panel (hidden by default) -->
            <div class="scientific-panel" id="scientific-panel">
                <button class="scientific-btn" data-scientific="sin">sin</button>
                <button class="scientific-btn" data-scientific="cos">cos</button>
                <button class="scientific-btn" data-scientific="tan">tan</button>
                <button class="scientific-btn" data-scientific="sqrt">√</button>
                <button class="scientific-btn" data-scientific="power">x^y</button>
                <button class="scientific-btn" data-scientific="log">log</button>
                <button class="scientific-btn" data-scientific="ln">ln</button>
                <button class="scientific-btn" data-scientific="pi">π</button>
                <button class="scientific-btn" data-scientific="e">e</button>
                <button class="scientific-btn" data-scientific="factorial">x!</button>
                <button class="scientific-btn" data-scientific="abs">|x|</button>
                <button class="scientific-btn" data-scientific="exp">EXP</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
